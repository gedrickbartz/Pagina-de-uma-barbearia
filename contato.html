<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="logo da barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>

                <fieldset>
                    <label for="nomeesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomeesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="DDD + numero">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" type="text"></textarea required>
                
                </fieldset> 

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>
                         <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                         <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                         <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Em qual horario prefere ser atendido?</legend>    
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <input class="botao" type="submit" value="Enviar Formulário">

            </form>
        </main>
        
        <table>
            <thead>    
                <tr>
                    <td>Dia</td>
                    <td>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08:00 - 20:00</td>
                </tr>
            </tbody>
        </table>

        <footer>
            <img src="imagens/logo-branco.png" alt="logo da barbearia">
            <p class="texto-rodape">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
</body>
</html>
